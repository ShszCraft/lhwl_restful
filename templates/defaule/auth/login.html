{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% if site_name %}
        {% if site_tags %}
            <title>{{site_name}} - 登录</title>
        {% endif %}
    {% endif %}
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href='//cdn.bootcss.com/admin-lte/2.4.3/css/AdminLTE.min.css'>
    <link rel="stylesheet" href='//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css'>
    <link rel="stylesheet" href='//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css'>
    <link rel="stylesheet" href="{% static '/iCheck/all.css' %}">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->




</head>
<body class="hold-transition login-page inner-container" style="height: auto;">
    <div class="login-box">

        <div class="login-logo" >
            <a href="{% url 'app:index' %}" style="color: unset; text-decoration: unset;"><b>{{site_name}}</b>&nbsp;登录</a>
        </div>

        <div class="login-box-body">
            <p class="login-box-msg font">
                欢迎来到{{site_name}}
            </p>

            <form id="login-form" method="POST" action="{% url 'auth:login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email 或用户名" name="email" value="{{email}}">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password" value="{{password}}">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>

                {% if error %}
                <div class="callout alert alert-warning alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h5><i class="icon fa fa-warning"></i>{{error}}</h5>
                </div>
                {% endif %}

                <div class="col-xs-6">
                    <div class="checkbox icheck" style="margin-top: -1px; margin-bottom: 15px;">
                        <label for="keep" style="margin-left: -35px; margin-top: 0px;">
                            <input id="keep" type="checkbox" name="keepcheckbox" value="0"> 保持登录状态
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-6">
                    <a class="pull-right icheck" href="{% url 'auth:retrieve' %}">
                        忘记密码？
                    </a>
                </div>

                <div class="row" style="margin-top: 10;">
                    <div class="col-xs-12">
                        <button id="login-button icheck" class="btn btn-primary btn-block btn-flat ajax">
                            登录
                        </button>
                    </div>
                    <!-- /.col -->
                </div>

                <div class="form-group" style="margin-top: 30px;">
                    <a class="text-center pull-left" href="{% url 'auth:register' %}" style="margin-top: -15px;">
                        注册新账号
                    </a>
                </div>
            </form>

            <!-- <div class="box-footer">
                <div class="social-auth-links text-center">
                    <p>- 第三方登录 -</p>
                    <a href="{% url 'auth:oauth2:login_zycg' %}" title="央采登录" class="btn btn-social-icon">
                        <img src="http://mall.zycg.gov.cn/home/images/yc.png" alt="央采登录">
                    </a>
                </div>
            </div> -->

        </div>

    </div>
    <!-- jQuery 3 -->
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="{% static 'iCheck/icheck.min.js' %}"></script>
    <script>
    $(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
    </script>
    <script type="text/javascript">
    // To make Pace works on Ajax calls
    $(document).ajaxStart(function() {
        Pace.restart()
    })
    </script>
</body>

</html>
