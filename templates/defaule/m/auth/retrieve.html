{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% if site_name %}
        {% if site_tags %}
            <title>{{site_name}} - 找回密码</title>
        {% endif %}
    {% endif %}
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href='//cdn.bootcss.com/admin-lte/2.4.3/css/AdminLTE.min.css'>
    <link rel="stylesheet" href='//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css'>
    <link rel="stylesheet" href='//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css'>
    <link rel="stylesheet" href="{% static '/iCheck/all.css' %}">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->




</head>
<body class="hold-transition login-page inner-container" style="height: auto;">
    <div class="login-box">

        <div class="login-logo" >
            <a href="" style="color: unset; text-decoration: unset;"><b>{{site_name}}</b>&nbsp;找回密码</a>
        </div>

        <div class="login-box-body">
            <p class="login-box-msg font">
                输入您要找回的邮箱账号
            </p>

            <form id="login-form" method="POST" action="{% url 'auth:retrieve' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" name="email" value="{{email}}">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>

                {% if stats %}
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{stats}}
                </div>
                {% endif %}

                {% if error %}
                <div class="alert alert-warning alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {% if error.email %}
                        {{error.email}}
                    {% else %}
                        {{error}}
                    {% endif %}
                </div>
                {% endif %}


                <div class="row " style="margin-top: 10;">
                    <div class="col-xs-12">
                        <button id="login-button icheck" class="btn btn-primary btn-block btn-flat ajax">
                            下一步
                        </button>
                    </div>
                    <!-- /.col -->

                </div>
            </form>













        </div>




    </div>
    <!-- jQuery 3 -->
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="{% static 'iCheck/icheck.min.js' %}"></script>
    <script>
    $(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
    </script>
    <script type="text/javascript">
    // To make Pace works on Ajax calls
    $(document).ajaxStart(function() {
        Pace.restart()
    })
    </script>
</body>

</html>
