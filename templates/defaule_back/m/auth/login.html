{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% if site_name %}
        {% if site_tags %}
            <title>{{site_name}} - 登录</title>
        {% endif %}
    {% endif %}
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href='//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css'>
    <link rel="stylesheet" href='//cdn.bootcss.com/admin-lte/2.4.3/css/AdminLTE.min.css'>
    <link rel="stylesheet" href='//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css'>
    <link rel="stylesheet" href="{% static '/iCheck/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'm/css/style.css' %}">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        .navbar-toggle-menu {
            margin: 1rem auto;
        }

        .box-login {
            background-color: #f00;
            height: 100%;
        }


        .login-logo img {
            margin: 100px 0 0 0;
            width: 100px;
        }

        .box-login-fromn {
            height: 27.5rem;
            background-color: #000;
        }

        .box-login-info {
            height: 19rem;
            background-color: #fff;
        }

        .form-control {
            border-color: #d2d6de;
            border-top: 1px solid #fff;
            border-right: 1px solid #fff;
            border-left: 1px solid #fff;
        }

        .form-control:focus {
            border-bottom: 1px solid #d2d6de;
        }

        a, p{
            font-size: 1.2rem;
            color: #999;
        }
    </style>
</head>
<body class="hold-transition" style="height: 100%; width: 100%; font-size: 10px; background: #f8f8f8;">

        <header class="main-header" style="border-bottom: 1px solid #f8f8f8; background: #fff;">
            <nav class="navbar navbar-static-top navbar-control-1 navbar-search-control">
                <a href="javascript:goTuThisBack()" class="navbar-toggle collapsed navbar-toggle-menu menu navbar-toggle-menu-back">
                    <i style="color: #999;" class="fa fa-chevron-left"></i>
                </a>
                <div class="navbar-search">
                    <div class="navbar-search-input" style="text-align: center; padding: .8rem;">
                        <span style="color: #999; padding: 0; margin: 0 auto;">您好，请登录！</span>
                    </div>
                </div>
            </nav>
        </header>


        <div class="login-box">
            <div class="login-logo">
                <!-- <h3 style="">您好，请登录！</h3> -->
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">欢迎来到未来办公网</p>

                <form action="{% url 'auth:login' %}" method="post">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="用户名/邮箱" name="email" value="{{email}}">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="密码" name="password" value="{{password}}">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>


                    {% if error %}
                    <div class="callout alert alert-warning alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h5><i class="icon fa fa-warning"></i>{{error}}</h5>
                    </div>
                    {% endif %}
                    <div class="row">
                        <!-- <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox" name="keepcheckbox" value="0"> 保持登录状态
                                </label>
                            </div>
                        </div> -->
                        <div class="col-xs-8" style="padding: 15px;">
                            <a class="pull-left icheck" href="{% url 'auth:register' %}">注册新账号</a>
                        </div>
                        <div class="col-xs-4" style="padding: 15px;">
                            <a class="pull-right icheck" href="{% url 'auth:retrieve' %}">忘记密码？</a>
                        </div>
                    </div>
                </form>

                <div class="social-auth-links text-center" style="margin-top: 1rem;">
                    <p>- 其他登录方式 -</p>
                    <a href="{% url 'auth:oauth2:login_zycg' %}" title="央采登录" class="btn btn-social-icon">
                        <img src="http://mall.zycg.gov.cn/home/images/yc.png" alt="央采登录">
                    </a>
                </div>

            </div>





        </div>


    <!-- jQuery 3 -->
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="{% static 'iCheck/icheck.min.js' %}"></script>
    <script>
    function goTuThisBack(){
        /*
         返回上一级
         如果上一级页面不存在，则返回首页
         */
        if(document.referrer){
            console.log(document.referrer);
            history.go(-1);
        } else {
            location.href = '/'
        }
    }
    $(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
    </script>
    <script type="text/javascript">
    // To make Pace works on Ajax calls
    $(document).ajaxStart(function() {
        Pace.restart()
    })
    </script>
</body>

</html>
